<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will's Reminder App</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <section
      id="app-container"
      class="bg-amber-100 flex flex-col justify-center min-h-[100vh] items-center rounded-lg"
    >
      <img
        src="../assets/myAvatar (1).svg"
        alt="my avatar"
        class="w-36 h-36 m-4"
      />
      <input
        id="input-el"
        type="text"
        class="p-3 rounded-md w-60 bg-[#DCE1EB] text-[#432000] text-lg font-body"
      />
      <button
        id="button-el"
        class="p-3 mt-4 rounded-md w-60 bg-orange-600 text-[#f3f3f2] text-lg font-body font-bold hover:cursor-pointer hover:bg-[#432000]"
      >
        Add Items
      </button>
      <ul id="ul-el" class=""></ul>
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
